---
layout: default
---
<article class="post-content">
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}">
            {{ page.date | date: "%B %d, %Y" }}
        </time>
    </div>
    
    {{ content }}
</article>

<nav class="minimal-nav" style="text-align: center; margin-top: 4rem;">
    <a href="{{ '/blog' | relative_url }}">← back to blog</a>
</nav>
